<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure CSS Modal</title>
  <style>
    body {margin:0;font-family:Arial,sans-serif;}
    #openModal {
      margin: 16px;
      padding: 5px 12px;
      font-size: 15px;
      cursor: pointer;
    }
    /* Hidden checkbox for modal toggle */
    #modalToggle {
      display: none;
    }
    .modal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.22);
      z-index: 2;
      align-items: center;
      justify-content: center;
    }
    #modalToggle:checked + .modal {
      display: flex;
    }
    .modal-content {
      background: #fff;
      border-radius: 9px;
      width: 370px;
      max-width: 90vw;
      box-shadow: 0 2px 16px #2228;
      position: relative;
      padding: 0;
      z-index: 3;
    }
    .modal-header {
      border-bottom: 1px solid #f0f0f0;
      padding: 18px 22px 14px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.08rem;
      font-weight: 500;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 1.13rem;
      font-family: Georgia, serif;
    }
    .close-modal {
      background: none;
      border: none;
      font-size: 1.6rem;
      color: #e44848;
      cursor: pointer;
      margin-left: 18px;
      font-weight: 700;
      border-radius: 4px;
      transition: background 0.16s;
    }
    .close-modal:hover {background: #f1f1f1;}
    .modal-body {
      padding: 24px 22px;
      font-size: 1.03rem;
      color: #333;
    }
    /* Overlay click to close modal (covering background except modal) */
    .overlay {
      position: fixed;
      left:0;top:0;width:100vw;height:100vh;
      z-index:1;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label id="openModal" for="modalToggle">Open Modal</label>
  <input type="checkbox" id="modalToggle"/>

  <div class="modal">
    <label class="overlay" for="modalToggle"></label>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Modal Header</h2>
        <label for="modalToggle" class="close-modal">&times;</label>
      </div>
      <div class="modal-body">
        <p>Modal Body Content</p>
      </div>
    </div>
  </div>
</body>
</html>
